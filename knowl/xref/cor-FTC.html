<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">2.2.1</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Assume that <span class="process-math">\(a &lt; b\)</span> and that <span class="process-math">\(f\)</span> is continuous on <span class="process-math">\([a,b]\text{.}\)</span> If <span class="process-math">\(F\)</span> is an antiderivative of <span class="process-math">\(f\)</span> on <span class="process-math">\([a,b]\text{,}\)</span> then</div>
<div class="displaymath process-math">
\begin{equation}
\int_a^b f(x)\, dx = F(b) - F(a)\tag{2.2.1}
\end{equation}
</div>
